<body>
        {% if player.status == "true" %}
        <script type="text/javascript">
          alert('정답입니다')
        </script>
    {% elif player.status == "false" %}
        <script>alert('오답입니다')</script>
    {%endif%}

    <header>
        <P>CAU_QUIZ!</P>
    </header>
    <div class="container">
        <div id="side-bar" class="contents">
            <p> {{player.name}}님 어서오세요!</p>
            <p> {{quiz.quiz}}</p><br>
            <p> 정답을 입력하세요.</p>
            <form method="POST" action="{% url 'answer' quiz.id %}">
                {% csrf_token%}
                <input id ="answer" type="text" name="answer">
                <input type="submit" value="제출">
            </form>

            <p>{{player.score}}번 맞췄습니다!</p>
            <br>
            
        </div>

        <div id="content">
            <div id = "mark" class="{{player.position}}">
                <img src="{{player.image.url}}" width="30px" style="z-index: 1">
            </div>
        </div>
        </div>
        <!-- {{player.position}} -->
    <script>
        document.getElementById('answer').addEventListener('changer',function (event){
            alert("정답입니다~")
        });
    </script>
</body>
</html>
